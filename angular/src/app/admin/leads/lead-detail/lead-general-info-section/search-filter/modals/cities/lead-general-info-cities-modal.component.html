<div appBsModal
     #leadGeneralInfoCitiesModal="bs-modal"
     class="modal fade"
     [config]="{backdrop: 'static'}">

    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <form *ngIf="active"
                  #leadGeneralInfoCitiesModal="ngForm"
                  novalidate
                  class="form form-label-right">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>Select City</span>
                    </h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                            (click)="close()">
                        <i aria-hidden="true"
                           class="ki ki-close"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <ng-container *ngFor="let cities of citiesList">
                        <ng-container *ngIf="cities.cities.length">
                            <lead-general-info-cities-list [leadCities]="cities">
                            </lead-general-info-cities-list>
                        </ng-container>
                    </ng-container>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-light-primary font-weight-bold"
                            (click)="close()">
                        {{ 'Cancel' | localize }}
                    </button>

                    <button type="button"
                            class="btn btn-primary font-weight-bold save-button"
                            (click)="save()"
                            [disabled]="false">
                        <i class="fa fa-arrow-circle-right"></i>
                        {{ 'Save' | localize }}
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
