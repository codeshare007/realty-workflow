<div class="lead-listing-video"
     *ngIf="items.length">
    <p-carousel [value]="items"
                [circular]="false"
                [numVisible]="1"
                [numScroll]="1">
        <ng-template let-item
                     pTemplate="item">
            <div class="lead-listing-video__wrapper"
                 *ngIf="item.name">
                <iframe width="100%"
                        height="100%"
                        title="Youtube Virtual Tour"
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen=""
                        [src]="item.url | urlIframe"></iframe>
            </div>
        </ng-template>
    </p-carousel>
</div>
