<div>
    <div class="d-flex justify-content-end pb-3">
        <button (click)="createAttachment()"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            {{"CreateNewDocument" | localize}}
        </button>
    </div>
    <div>
        <transaction-attachments-table #transactionAttachmentsTable
                                       [transactionId]="transactionId"></transaction-attachments-table>
    </div>
</div>

<create-transaction-attachment-modal #createTransactionAttachmentModal
                                     (modalSave)="onModalSaved($event)"></create-transaction-attachment-modal>
