<div appBsModal
     #uploadDocumentModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="uploadDocumentModal"
     aria-hidden="true"
     [config]="{backdrop: 'static'}">

    <div class="modal-dialog">
        <div class="modal-content">

            <form *ngIf="active"
                  #uploadDocumentModal="ngForm"
                  novalidate
                  class="form form-label-right">

                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>Upload document</span>
                    </h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                            (click)="close()">
                        <i aria-hidden="true"
                           class="ki ki-close"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input id="FormName"
                               #formName="ngModel"
                               class="form-control"
                               type="text"
                               name="FormName"
                               [(ngModel)]="name"
                               required
                               maxlength="64">
                    </div>

                    <div class="form-group">
                        <label for="DefaultFileUploadFileInput">File</label>
                        <p-fileUpload id="DefaultFileUploadFileInput"
                                      name="DefaultFileUploadFileInput"
                                      [url]="uploadUrl"
                                      accept="application/pdf"
                                      maxFileSize="5000000"
                                      (onUpload)="onUpload($event)"
                                      (onSend)="onSend($event)">

                            <ng-template pTemplate="content"
                                         *ngIf="uploadedFileName">
                                {{uploadedFileName}}
                            </ng-template>
                        </p-fileUpload>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving"
                            type="button"
                            class="btn btn-light-primary font-weight-bold"
                            (click)="close()">
                        {{ 'Cancel' | localize }}
                    </button>

                    <button type="button"
                            class="btn btn-primary font-weight-bold save-button"
                            [buttonBusy]="saving"
                            (click)="save()"
                            [busyText]="'ProcessingWithThreeDot' | localize">
                        <i class="fa fa-arrow-circle-right"></i>
                        <span>Save</span>
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
