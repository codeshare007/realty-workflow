<!-- <label> -->
    <input #textField
           [name]="'textField' + tabIndex"
           [hideShowPass]="control.isProtected"
           [tabindex]="tabIndex"
           [placeholder]="control.placeholder ? control.placeholder : ''"
           autocomplete="new-password"
           class="form-control"
           [(ngModel)]="text"
           (ngModelChange)="onTextFieldChange($event)" />
<!-- </label> -->
