<span *ngIf="controlType.Oval === control.type"
      class="control-oval-background"
      [ngStyle]="styleControlOval">
</span>

<ng-container *ngIf="controlType.DiagonalLine === control.type">
    <svg style="width: 100%; height: 100%;">
        <line [attr.x1]="0"
              [attr.y1]="0"
              [attr.x2]="width ? width - 4 : width"
              [attr.y2]="height ? height - 4 : height"
              style="stroke:rgb(240, 50, 50);stroke-width:2" />
    </svg>
</ng-container>

<ng-container *ngIf="controlType.HorizontalLine === control.type">
    <svg style="width: 100%; height: 100%;">
        <line x1="0"
              x2="100%"
              y1="50%"
              y2="50%"
              style="stroke:rgb(240, 50, 50);stroke-width:2" />
    </svg>
</ng-container>

<ng-container *ngIf="controlType.VerticalLine === control.type">
    <svg style="width: 100%; height: 100%;">
        <line x1="50%"
              x2="50%"
              y1="0"
              y2="100%"
              style="stroke:rgb(240, 50, 50);stroke-width:2" />
    </svg>
</ng-container>

<span *ngIf="controlType.Square === control.type"
      [ngStyle]="styleControl"
      class="control-square-background">
</span>
