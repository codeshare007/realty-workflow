<div *ngFor="let setting of switchSetting.viewModeSettings | filterModeSitting:layer">
    <ui-select [uiList]="setting.viewModes | viewModeToSelect"
               [model]="mode"
               [title]="title"
               [resetSelect]="resetSelect"
               (selected)="onSwitch(setting.viewModes, $event)">
    </ui-select>
</div>
