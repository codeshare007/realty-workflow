<div appBsModal
     #rejectModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="rejectModal"
     aria-hidden="true"
     [config]="{backdrop: 'static'}">

    <div class="modal-dialog">
        <div class="modal-content">
            <form *ngIf="active"
                  #rejectForm="ngForm"
                  novalidate
                  class="form form-label-right">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>Leave a comment, Why you decided to reject?</span>
                    </h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                            (click)="close()">
                        <i aria-hidden="true"
                           class="ki ki-close"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Comment</label>
                        <textarea id="FormComment"
                                  #formComment="ngModel"
                                  class="form-control"
                                  type="text"
                                  rows="3"
                                  name="FormComment"
                                  [(ngModel)]="comment"
                                  required></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-light-primary font-weight-bold"
                            (click)="close()">
                        {{ 'Cancel' | localize }}
                    </button>

                    <button type="button"
                            class="btn btn-primary font-weight-bold save-button"
                            (click)="save()"
                            [disabled]="!rejectForm.valid">
                        <i class="fa fa-arrow-circle-right"></i>
                        {{ 'Reject' | localize }}
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
